language: ruby
dist: xenial
sudo: required
addons:
  chrome: stable
cache:
  bundler: true
  yarn: true
  directories:
  - node_modules
  - vendor/bundle
before_install:
- google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &
install:
- bundle install --deployment
- nvm install
- node --version
- yarn install
before_script:
- export SECRET_KEY_BASE=`bundle exec rake secret`
- bundle exec rake db:create RAILS_ENV=test
- RAILS_ENV=test bundle exec rails webdrivers:chromedriver:update -r webdrivers
- ln -s /home/travis/.webdrivers/chromedriver ~/bin/chromedriver
- export PATH=~/bin:$PATH
script:
- bundle exec rspec
- xvfb-run -a bundle exec rspec --tag browser
- yarn test
after_success:
- chmod +x ./compile-build
- "./compile-build"
services:
- redis-server
- mysql
- xvfb
deploy:
  provider: releases
  api_key:
    secure: 
  file: release.tar.gz
  file_glob: true
  skip_cleanup: true
  on:
    repo: sanger/samples_extraction
    tags: true
